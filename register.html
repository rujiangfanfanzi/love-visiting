<body>
     <div class="boxbig">
         <div class="putong">
             <p>普通注册</p>
             <!--<span>邮箱地址：</span><input type="text" > <br/>-->
             <!--<span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 码：</span><input type="password" > <br/>-->

             <!--<input type="submit" value="注&nbsp;&nbsp; 册" >-->
             <form action="index.html" onsubmit="return checkData()" method="get">
                 <!--action="index.html"-->
                 <!--用户名-->
                 <div class='register-box'>
                     <!--验证表单项-->
                     <div class='box default'>
                         <label for="userName">用户名 &nbsp; ： </label>
                         <input type="text" id='userName' name='userName' placeholder="请输入用户名"/>
                         <!--正确提示信息-->
                         <i></i>
                     </div>
                     <!--信息提示项-->
                     <div class='tip'>
                         <!--图标-->
                         <i></i>
                         <!--提示信息-->
                         <span></span>
                     </div>
                 </div>
                 <!--设置密码-->
                 <div class='register-box'>
                     <!--验证表单项-->
                     <div class='box default'>
                         <label for="pwd">设置密码  ： </label>
                         <input type="password" id='pwd' name='pwd' placeholder="请输入设置密码"/>
                         <!--正确提示信息-->
                         <i></i>
                     </div>
                     <!--信息提示项-->
                     <div class='tip'>
                         <i></i>
                         <span></span>
                     </div>
                 </div>
                 <!--确认密码-->
                 <div class='register-box'>
                     <!--验证表单项-->
                     <div class='box default'>
                         <label for="pwd2">确认密码  ： </label>
                         <input type="password" id='pwd2' name='pwd2' placeholder="请再次输入密码"/>
                         <!--正确提示信息-->
                         <i></i>
                     </div>
                     <!--信息提示项-->
                     <div class='tip'>
                         <i></i>
                         <span></span>
                     </div>
                 </div>
                 <input type="submit" value="注&nbsp;&nbsp; 册" id="sub">
             </form>

         </div>
         <div class="kuaisu">
             <p>快速注册</p>
              <ul>
                  <li class="l1"></li>
                  <li class="l2"></li>
                  <li class="l3"></li>
                  <li class="l4"></li>
                  <li class="l5"></li>
              </ul>
             <a href="login.html">已有账号，现在去登陆！</a>
         </div>
     </div>

     <script>
         function $(id){
             return document.getElementById(id);
         }
         //---box----默认box---------出错box.error---正确box.right
         //---tip----默认.tip.hide---出错tip.error---正确tip default
         var regs = {
             //---用户名--字母、数字、中文，-_ ,{4,20}
             userNameReg:/^(([\u4e00-\u9fa5])|[a-zA-Z0-9]){4,20}$/,
             //---密码--{6,20}字符
             pwdReg:/^.{6,20}$/,
             //---邮箱
//             emailReg:/^[a-zA-Z\d]+([-_.][A-Za-z\d]+)*@([a-zA-Z\d]+[-.])+[a-zA-Z\d]{2,5}$/,
             //---手机号码
//             mobileReg:/^1[3|4|5|8][0-9]\d{4,8}/,
             //---密码等级
             numReg:/\d/,
             strReg:/[a-zA-Z]/,
             tsReg:/[^\u4e00-\u9fa5a-zA-Z0-9]/
         }

         var userName = $('userName');
         var pwd = $('pwd');
         var pwd2 = $('pwd2');

         //---用户名：
         userName.onkeyup=userName.onfocus=userName.onblur = function(ev){
             var Event = ev||window.event;
             checkUserName(Event);
         }
         function checkUserName(Event){
             //---判断事件类型
             var type;
             if(Event){
                 type = Event.type;
             }
             var value = userName.value;
             var box = userName.parentNode;
             var tip = box.parentNode.children[1];
             var span = tip.children[1];
             if(type=='focus'){
                 if(value==''){
                     box.className='box';
                     tip.className='tip default';
                     span.innerHTML = '格式为：字母、数字、中文，-_ 的组合,4-20位';
                     return false;
                 }
             }
             if(type=='blur'){
                 if(value==''){
                     box.className='box';
                     tip.className='tip hide';
                     return false;
                 }
             }
             //---出错情况
             if(value==''){
                 box.className='box error';
                 tip.className='tip error';
                 span.innerHTML = '用户名不能为空';
                 return false;
             }else if(regs.userNameReg.test(value)){
                 box.className='box right';
                 tip.className='tip hide';
                 return true;
             }else{
                 box.className='box error';
                 tip.className='tip error';
                 span.innerHTML = '格式错误，格式为：字母、数字、中文，-_ 的组合,4-20位';
                 return false;
             }

         }
         //---设置密码
         pwd.onkeyup=pwd.onfocus=pwd.onblur = function(ev){
             var Event = ev||window.event;
             checkPwd(Event);
         }
         function checkPwd(Event){
             //---判断事件类型
             var type;
             if(Event){
                 type = Event.type;
             }
             var value = pwd.value;
             var box = pwd.parentNode;
             var tip = box.parentNode.children[1];
             var span = tip.children[1];
             if(type=='focus'){
                 if(value==''){
                     box.className='box';
                     tip.className='tip default';
                     span.innerHTML = '建议使用字母、数字和符号的组合，6-20位';
                     return false;
                 }
             }
             if(type=='blur'){
                 if(value==''){
                     box.className='box';
                     tip.className='tip hide';
                     return false;
                 }
             }
             //---出错情况
             if(value==''){
                 box.className='box error';
                 tip.className='tip error';
                 span.innerHTML = '密码不能为空';
                 return false;
             }else if(regs.pwdReg.test(value)){
                 box.className='box right';
                 console.log('11111');
//		tip.className='tip hide';
                 //---密码等级判断
                 var level = getPwdLevel(value);

                 switch(level){
                     case 1:
                         tip.className='tip ruo';
                         span.innerHTML = '建议修改密码';
                         break;
                     case 2:
                         tip.className='tip zhong';
                         span.innerHTML = '可以使用';
                         break;
                     case 3:
                         tip.className='tip qiang';
                         span.innerHTML = '非常完美';
                         break;
                         console.log('333');
                 };
                 return true;
             }else{
                 console.log('444');
                 box.className='box error';
                 tip.className='tip error';
                 span.innerHTML = '密码应在6-20之间的字符';
                 return false;
             }

         }
         //---密码等级判断函数
         function getPwdLevel(pwd){
             var level = 0;
             var numReg=true;
             var strReg=true;
             var tsReg=true;
             for(var i=0;i<pwd.length;i++){
                 if(numReg&&regs.numReg.test(pwd[i])){
                     level++;
                     numReg=false;
                     continue;
                 }
                 if(strReg&&regs.strReg.test(pwd[i])){
                     level++;
                     strReg=false;
                     continue;
                 }
                 if(tsReg&&regs.tsReg.test(pwd[i])){
                     level++;
                     tsReg=false;
                 }
             };
             return level;
         }
         //---确认密码
         pwd2.onkeyup=pwd2.onfocus=pwd2.onblur = function(ev){
             var Event = ev||window.event;
             checkPwd2(Event);
         }
         function checkPwd2(Event){
             //---判断事件类型
             var type;
             if(Event){
                 type = Event.type;
             }
             var value1 = pwd.value;
             var value = pwd2.value;
             var box = pwd2.parentNode;
             var tip = box.parentNode.children[1];
             var span = tip.children[1];
             if(type=='focus'){
                 if(value==''){
                     box.className='box';
                     tip.className='tip default';
                     span.innerHTML = '请再次输入密码';
                     return false;
                 }
             }
             if(type=='blur'){
                 if(value==''){
                     box.className='box';
                     tip.className='tip hide';
                     return false;
                 }
             }
             //---出错情况
             if(value==''){
                 box.className='box error';
                 tip.className='tip error';
                 span.innerHTML = '请再次输入密码';
                 return false;
             }else if(value1==value){
                 box.className='box right';
                 tip.className='tip hide';
                 return true;
             }else{
                 box.className='box error';
                 tip.className='tip error';
                 span.innerHTML = '两次密码输入不一致';
                 return false;
             }

         }



         //---表单提交
         function checkData(){
                 if(checkUserName()&&checkPwd()&&checkPwd2()){
                     alert('注册成功，正在为您跳转到主页面');
                     return true;
                 }else{
                     alert('填写格式有误，请重新输入');
                     return false;
                 }
         }

         function setCookie(key,value,time){
             var oDate = new Date();
             oDate.setDate(oDate.getDate() + time);
             document.cookie=key+'='+encodeURI(value)+';expires='+oDate.toGMTString();
         }

//             for(var i=0;i<arr1.length;i++){
//                 var arr2  = arr1[i].split('=');
//                 if(arr2[0]==key){
//                     return decodeURI(arr2[1]);
//                 }
//             }
//         }
         var sub = document.getElementById('sub');
         var userName = document.getElementById('userName');
         var pwd = document.getElementById('pwd');
         sub.onclick = function () {
             setCookie('username',userName.value,5);
             setCookie('pwd',pwd.value,5);
         }



     </script>
</body>
